<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typed.js - Type your heart out</title>
    <!-- Get jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/typed.js" type="text/javascript"></script>
    <script>
   /**
 * Created by Moosa on 12/4/2015.
 */
jQuery(document).ready(function () {
      jQuery("#cursor1").show();
    jQuery("#screentyped-1").typed({
        strings: ["Hi...! I am Moosa."],
         stringsstops: [0],
          typeSpeed: 60,
           callback: function () {
            jQuery("#typed-cursor").remove();
            jQuery("#cursor2").show();
            jQuery("#screentyped-2").typed({
                strings: ["Android Devollpra=", "Android Devoloper Building Native Android Applications"],
                stringsstops: [14, 0],
                typeSpeed: 50,
                callback: function () {
                    jQuery("#typed-cursor").remove();
                    jQuery("#cursor3").show();
                    jQuery("#screentyped-3").typed({
                        strings: ["Je suis intégrateur web freelance.", "Je suis dévell", "Je suis développeur web front-end."],
                        stringsstops: [8, 13, 0],
                        typeSpeed: 50,
                        callback: function () {
                           // clearInterval(n);
                            //clearInterval(r)
                        }
                    })
                }
            })
        }
    })
})
    </script>
    <link href="main.css" rel="stylesheet"/>
    <style>
    .screen-typed{
    
  background-color: #d4f8e3;
  
  -moz-box-shadow: -2px 0 0px rgba(0, 0, 225, 0.4), -1px 0 3px rgba(103, 171, 236, 0.6), 1px 0 4px rgba(69, 112, 204, 0.5);
  -webkit-box-shadow: -2px 0 0px rgba(0, 0, 225, 0.4), -1px 0 3px rgba(103, 171, 236, 0.6), 1px 0 4px rgba(69, 112, 204, 0.5);
  box-shadow: -2px 0 0px rgba(0, 0, 225, 0.4), -1px 0 3px rgba(103, 171, 236, 0.6), 1px 0 4px rgba(69, 112, 204, 0.5);
  -moz-animation: flicker 0.1s steps(2, start) infinite, ready 1s steps(2, start) 25s infinite;
  -webkit-animation: flicker 0.1s steps(2, start) infinite, ready 1s steps(2, start) 25s infinite;
  animation: flicker 0.1s steps(2, start) infinite, ready 1s steps(2, start) 25s infinite;
}
body {
  font: normal 300 20px/1.75em "Whitney SSm A", "Whitney SSm B", Arial, Helvetica, sans-serif;
  color: #777b91;
  background: #fafcff;
}
        /* code for animated blinking cursor */
        .typed-cursor{
            opacity: 1;
            font-weight: 100;
            -webkit-animation: blink 0.7s infinite;
            -moz-animation: blink 0.7s infinite;
            -ms-animation: blink 0.7s infinite;
            -o-animation: blink 0.7s infinite;
            animation: blink 0.7s infinite;
        }
        @-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-webkit-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-moz-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-ms-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-o-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
    </style>
</head>
<body>

    <div class="wrap">
        <h1 class="h1">Typed.js</h1>
<div class="screen-typed">
                        <span class="cursor" id="cursor1">> </span>  <span id="screentyped-1"></span><br/>
                        <span class="cursor" id="cursor2">> </span> <span id="screentyped-2"></span><br/>
                        <span class="cursor" id="cursor3">> </span> <span id="screentyped-3"></span>
                
                      
</div>
