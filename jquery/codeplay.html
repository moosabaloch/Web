<!DOCTYPE html>
<html>
<head>
	<title>Code Play</title>
	<script type="text/javascript" src="jquery-ui.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
	<link rel="stylesheet" type="text/css" href="jquery-ui.min.css">
	<style type="text/css">
	body{
		margin: 0px;
		padding: 0px;
		font-family: "HalveticaNeue-Light", "Halvetica Neue Light","Halvetica Neue",Halvetica, Arial,"Lucida Grande", sans-serif;
		font-weight: 300;
	}
     #menuBar{
     	height: 40px;
     	width: 100%;
     	background-color: #c0c0c0;
     	border-bottom: 1px solid gray;
     }
     #logo{
     	padding: 5px 0 0 20px;
     	font-weight: bold;
     	font-size: 120%;
     	float:left;
     }
     #buttonDiv{
     	float: right;
     	padding: 5px,10px,0,0;
     }
     #runButton{
     	font-size: 120%;

     }
     #toggles{
     	width: 200px; 
     	margin: 0 auto;
     	list-style: none;
     	padding: 0;
     	border-radius: 3px;
     	border: 1px solid gray;
     	height: 27px;
     	position: relative;
     	top: 5px;
	}
    
     #toggles li{
     	float: left;
     	border-right: 1px solid gray;
     	padding: 5px 7px;
    }
	.clear{
		clear: both;
	}
	.codeContainer{
		height: 100%;
		width: 50%;
		float: left;
	}
	.codeLabel{
		right: 10px;
		top: 10px;
	}
	.codeContainer textarea{
		width: 100%;
		height: 100%;
		border: none;
		border-right: 1px solid gray;
		font-family: monotype;
		font-size: 80%;
		padding: 3px;
		box-sizing:border-box;
	}
	.selected{
		background-color: gray;
	}
	#CSSContainer , #JSContainer{
		display: none;
	}
	iframe{
		height: 100%;
		position: relative;
		left: 20%;
		border: none;
	}
	</style>
</head>
<body>
<div id="wrapper">
	<div id="menuBar">
		<div id="logo">
			Code Play
		</div>
		<div id="buttonDiv">
			<button id="runButton">Run</button>
		</div>
		<ul id="toggles">
			<li class="toggle selected">HTML</li>
			<li class="toggle">CSS</li>
			<li class="toggle">JS</li>
			<li class="toggle selected" style="border-right:none">Result</li>
		</ul>
	</div>
	<div class="clear"></div>
	<div class="codeContainer" id="HTMLContainer">
		<div class="codeLabel">HTML</div>
		<textarea> Example Code</textarea>
	</div>
	<div class="codeContainer" id="CSSContainer">
		<div class="codeLabel">CSS</div>
		<textarea> Example Code</textarea>
	</div>
	<div class="codeContainer" id="JSContainer">
		<div class="codeLabel">JS</div>
		<textarea> Example Code</textarea>
	</div>
	<div class="codeContainer" id="ResultContainer">
		<div class="codeLabel">Result</div>
		<iframe ></iframe>
	</div>

</div>
<script type="text/javascript">
	var windowHeight=$(window).height();
	var menuBarHeight=$("#menuBar").height();
	var codeContainerHeight=windowHeight-menuBarHeight;
	$(".codeContainer").height(codeContainerHeight+"px");

	$(".toggle").click(function  () {
		$(this).toggleClass("selected");
		var activeDiv=$(this).html();
		$("#"+activeDiv+"Container").toggle();
		var showingDivs=$(".codeContainer").filter(function  () {
			// body...
			return ($(this).css("display")!="none");
		}).length;
		var width=100/showingDivs;
		$(".codeContainer").css("width",width+"%");

	});
	$("runButton").click(function() {
		
	});
</script>
</body>
</html>
